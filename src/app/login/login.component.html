<div id="container">
    <p *ngIf="errorLogin">Username o password non corretti</p>
    <form [formGroup]="form" id="loginContainer">
        <fieldset>
            <legend>Login</legend>
            <div class="form-field">
                <input name="email" formControlName="email" class="input" placeholder="Email">
            </div>
            <div class="form-field">
                <input name="password" formControlName="password"
                       type="password" class="input" placeholder="Password">
            </div>
        </fieldset>
        <div class="form-buttons" id="loginButton">
            <button class="button-primary"
                    (click)="login()">Login
            </button>
        </div>
    </form>
</div>
