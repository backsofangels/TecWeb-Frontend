<div id="container">
    <p *ngIf="errorLogin">Username o password non corretti</p>
    <form [formGroup]="form" id="loginContainer">
        <fieldset>
            <legend>Login</legend>
            <div class="form-field">
                <label>Email:</label>
                <input name="email" formControlName="email">
            </div>
            <div class="form-field">
                <label>Password:</label>
                <input name="password" formControlName="password"
                       type="password">
            </div>
        </fieldset>
        <div class="form-buttons">
            <button class="button button-primary"
                    (click)="login()">Login
            </button>
        </div>
    </form>
</div>
